# Site settings
title: Terri Lambert
email: love4arts@gmail.com
author: Terri Lambert

keywords: terri lambert, portfolio, artist, visual art, arts, beading, crafts, painting
description: Online portfolio showcasing art created by Terri Lambert.

#Only use this if you are serving your site via Github Pages
github:
  url: "https://danielleadickinson.github.io/danielleadickinson.github.io"

assets:
  cache: false

header: images/logo.jpg

# Formspree contact Form
contact_form: "https://formspree.io/love4arts@gmail.com"


# Exclude our ruby stuff
exclude: [.bundle, .vendor, .bin, starving-artist.gemspec, bin, Gemfile, Gemfile.lock, Rakefile, s3_website.yml, starving-artist-jekyll-theme-*.gem, sitemap.xml]


# Build settings
markdown: kramdown
kramdown:
  input: GFM

# theme: starving-artist-jekyll-theme

# Plugins
plugins:
  - jekyll-feed

feed:
  path: atom.xml

# Compress our Css
sass:
   style: :compressed

include: ['_pages']

permalink: /blog/:year/:title

collections:
  - galleries

