---
layout: default
---
<h1>{{page.title}}</h1>
<div class="small-12 columns wraptainer">
{% for post in site.posts %}
<br>
<div class="roll page-content">
        <header>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{site.url}}{{ post.url }}">{{ post.title }}</a>
                </h2>
        </header>
        <article>
        {% if post.thumbnail %}
            <a href="{{ site.url }}{{ post.url }}">
                <figure>
                    <img src="/{{ post.thumbnail }}" class="thumb" width="150px" height="150px" />
                </figure>
            </a>
        {% endif %}
                <p>{{ post.description }}</p>
                <a href="{{site.url}}{{ post.url }}">Read More</a>
        </article>
</div>
<br>
{% endfor %}
</div>
